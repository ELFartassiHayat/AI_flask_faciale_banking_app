{% extends "base.html" %}

{% block title %}Prêts Admin{% endblock %}

{% block content %}
<div class="container">
    <!-- Lien de retour avec icône -->
    <div class="mb-4">
        <a href="{{ url_for('admin_dashboard') }}" class="text-secondary">
            <i class="fas fa-arrow-left"></i> Retour au tableau de bord admin
        </a>
    </div>

    <h1 class="mt-4">Prêts</h1>
    
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Utilisateur</th>
                    <th>Montant</th>
                    <th>Taux d'intérêt</th>
                    <th>Statut</th>
                </tr>
            </thead>
            <tbody>
                {% for loan in loans %}
                <tr>
                    <td>{{ loan[1] }}</td>
                    <td>{{ loan[2] }} €</td>
                    <td>{{ loan[3] }}%</td>
                    <td>{{ loan[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

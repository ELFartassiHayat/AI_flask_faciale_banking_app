{% extends "base.html" %}

{% block title %}Effectuer un transfert{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
             <!-- Lien de retour -->
             <div class="mb-4">
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Retour au tableau de bord
                </a>
            </div>
            <div class="card mt-5">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title text-center">Effectuer un transfert</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-group">
                            <label for="receiver_username">Nom d'utilisateur du destinataire</label>
                            <input type="text" class="form-control" id="receiver_username" name="receiver_username" required>
                        </div>
                        <div class="form-group">
                            <label for="amount">Montant</label>
                            <input type="number" class="form-control" id="amount" name="amount" step="0.01" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Envoyer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

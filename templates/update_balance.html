<!-- templates/update_balance.html -->
{% extends "base.html" %}
{% block content %}
<div class="update-balance-container">
  <h2>Mettre à jour le solde de l'utilisateur</h2>
  <form method="POST" action="
      {% if role == 'ADMIN' %}
          {{ url_for('admin_update_balance', user_id=user_id) }}
      {% else %}
          {{ url_for('employee_update_balance', user_id=user_id) }}
      {% endif %}
  " class="update-balance-form">
    <div>
      <label for="amount">Montant :</label>
      <input type="number" step="0.01" name="amount" id="amount" required>
    </div>
    <div>
      <label for="action">Action :</label>
      <select name="action" id="action" required>
        <option value="add">Ajouter</option>
        <option value="subtract">Retirer</option>
      </select>
    </div>
    <button type="submit">Mettre à jour</button>
  </form>
  <a href="
      {% if role == 'ADMIN' %}
          {{ url_for('admin_users') }}
      {% else %}
          {{ url_for('employee_dashboard') }}
      {% endif %}
  ">Retour</a>
</div>
{% endblock %}
